<section class="p-3 vh-100">
    <div class="container">
        <div class="row">
            @if(isLoading()) {
            <div class="col-12 text-center">

                <app-spinner />
            </div>
            } @else {
            @if(selectedJob()) {
            <div class="col-12">
                <h2>{{selectedJob()?.title}}</h2>
                <h4>{{selectedJob()?.job_type}}</h4>
                <p>{{selectedJob()?.description}}</p>
                <button class="btn btn-primary" (click)="onDeleteJobPost()">Delete</button>
            </div>
            } @else {
            <div class="col-12">

                <p class="text-danger">Job Not Found!</p>
            </div>
            }
            }

        </div>
    </div>
</section>
